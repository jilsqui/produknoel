<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top_navbar{
            background-color: black;
            overflow: hidden;
        }

        .top_navbar a{
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 20px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .top_navbar a:hover{
            background-color: #ddd;
            color: black;
        }

        .top_navbar a.active{
            background-color: #04AA6D;
            color: #ddd;
        }

        .middle{
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 50px;
            background-color: #04AA6D;
        }

        .middle img{
            max-width: 300px;
            height: auto;
        }

        .hero-text{
            max-width: 400px;
        }

        .middle h1 {
            font-size: 32px;
            color: #333;
        }

        .middle button{
            background-color: orange;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .card{
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            transition: 0.3s;
        }

        .card-box{
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            width: 250px;
            border-radius: 10px;
            text-align: center;
        }

        .card-box:hover{
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            transform: translateY(-5px);
        }

        @media screen and(max-width: 720px){
            .middle{
                flex-direction: column;
                text-align: center;
            }

            .card{
                flex-direction: column;
                align-items: center;
            }

            .card-box{
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="top_navbar">
        <a class="active" href="#home">Nama Brand</a>
        <a href="#Home">Home</a>
        <a href="#Product">Product</a>
        <a href="#About">About</a>
    </div>
    <div class="middle">
        <img src="noelco.png" alt="">
        <div class="hero-text">
            <h1>Noel CO adalah suatu akademi digital yang sangat keren hanya dengan 200k</h1>
            <button>Beli Sekarang</button>
        </div>
    </div>
    <div class="card">
        <div class="card-box">
            <h3>Mentor Pro</h3>
            <p>Belajar langsung dari praktisi industri</p>
        </div>
        <div class="card-box">
            <h3>Akses Selamanya</h3>
            <p>Beli Sekali, pelajari kapan saja seumur hidup</p>
        </div>
        <div class="card-box">
            <h3>Sertifikat</h3>
            <p>Dapatkan sertifikat resmi setelah lulus kursus</p>
        </div>
    </div>
</body>
</html>
